openapi: 3.0.3
info:
  title: CrocodilePay API
  version: 1.0.0
  description: Application endpoints

tags:
  - name: Applications
    description: Manage user applications

paths:
  /api/applications:
    get:
      tags: [Applications]
      summary: Get paginated list of applications
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 1
        - name: page_size
          in: query
          required: false
          schema:
            type: integer
            default: 10
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationList"
    post:
      tags: [Applications]
      summary: Create a new application
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApplicationInput"
      responses:
        "201":
          description: Application created successfully

  /api/applications/{id}:
    delete:
      tags: [Applications]
      summary: Delete an application by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Deleted successfully
        "404":
          description: Application not found

components:
  schemas:
    ApplicationInput:
      type: object
      required: [name, siteUrl, phoneNumber]
      properties:
        name:
          type: string
          example: Emre
        siteUrl:
          type: string
          example: https://example.com
        phoneNumber:
          type: string
          example: +998 90 123 45 67

    Application:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        siteUrl:
          type: string
        phoneNumber:
          type: string
        createdAt:
          type: string
          format: date-time

    ApplicationList:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/Application"
        pagination:
          type: object
          properties:
            total:
              type: integer
            totalPages:
              type: integer
            hasNext:
              type: boolean
            page:
              type: integer
            page_size:
              type: integer
